<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geçici Olarak Donduruldu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
      line-height: 1.6;
    }

    .small {
      margin-top: 24px;
      font-size: 0.85rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>⏸ Proje Donduruldu</h1>
    <p>
      Bu site geçici olarak durdurulmuştur.<br>
      Konsept hâlâ bizim, sadece zamanı değil.
    </p>
    <p>
      İleride şartlar uygun olduğunda<br>
      çok daha sağlam şekilde geri dönebiliriz.
    </p>
    <div class="small">
      trmod.netlify.app
    </div>
  </div>
</body>
</html>
